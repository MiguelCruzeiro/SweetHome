        .container-fluid {
            
            width: 100%;

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">

                    <a href="entrar.html" class="btn btn-outline-info" >Entrar</a>

    <div class="container">
        <div class="header">
            <h2>Acesso</h2>
            <br />
            <form class="form" action="index.html">
                <div class="row mb-3">
                    <label for="InputEmail1" class="col-md-2 col-form-label">Email </label>
                    <div class="col-md-8">
                        <input placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required >
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Password" class="col-md-2 col-form-label">Password</label>
                    <div class="col-md-8">
                        <input placeholder="Password" type="password" class="form-control" id="InputPassword" required aria-describedby="PasswordHelp" required>
                        <div class="d-none text-danger col-form-label" id="PasswordError"><i class="fa fa-exclamation-circle"></i> Este campo é de preenchimento obrigatório (Min: 3 palavras).</div>
                    </div>
                </div>
                <br />
                <button type="submit" href='index.html' class="btn btn-primary">Validar</button>
                <input type="button" class="btn btn-outline-dark" onclick="location.href='registo.html';" value="Registo" />

        </div>
