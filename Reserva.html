    <div class="container">
        <div class="header">
            <h2>Reservar</h2>

            <form class="form">
                <div class="row mb-3">
                    <label for="InputName" class="col-md-2 col-form-label">Nome</label>
                    <div class="col-md-8">
                        <input placeholder="Nome" class="form-control" id="InputName" aria-describedby="nameHelp">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="InputEmail1" class="col-md-2 col-form-label">Email </label>
                    <div class="col-md-8">
                        <input placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Password" class="col-md-2 col-form-label">Contacto Telefónico</label>
                    <div class="col-md-8">
                        <input placeholder="Password" class="form-control" id="InputPassword" aria-describedby="PasswordHelp">
                        <div class="d-none text-danger col-form-label" id="PasswordError"><i class="fa fa-exclamation-circle"></i> Este campo é de preenchimento obrigatório (Min: 3 palavras).</div>
                    </div>
                </div>
                
                <br />
            
                <input type="button" value="Submeter" onclick="location.href='index.html';" class="btn btn-primary"  />
                <input type="reset" class="btn btn-outline-dark"  value="Limpar" />
            </form>
